<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - CRM System</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-snowflake text-blue-500 text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">CoolFix CRM</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/dashboard" class="text-gray-600 hover:text-blue-500"><i class="fas fa-home"></i> Dashboard</a>
                <a href="/customers" class="text-gray-600 hover:text-blue-500"><i class="fas fa-users"></i> Customers</a>
                <a href="/contacts" class="text-blue-500 font-semibold"><i class="fas fa-address-book"></i> Contacts</a>
                <a href="/opportunities" class="text-gray-600 hover:text-blue-500"><i class="fas fa-chart-line"></i> Opportunities</a>
                <a href="/activities" class="text-gray-600 hover:text-blue-500"><i class="fas fa-tasks"></i> Activities</a>
                <a href="/reports" class="text-gray-600 hover:text-blue-500"><i class="fas fa-chart-bar"></i> Reports</a>
                <a href="/settings" class="text-gray-600 hover:text-blue-500"><i class="fas fa-cog"></i> Settings</a>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Contact Management</h2>
            <button onclick="openAddContactModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                <i class="fas fa-plus"></i> Add Contact
            </button>
        </div>

        <!-- Contacts Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="w-full">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="p-3 text-left">Name</th>
                        <th class="p-3 text-left">Position</th>
                        <th class="p-3 text-left">Customer</th>
                        <th class="p-3 text-left">Phone</th>
                        <th class="p-3 text-left">Email</th>
                        <th class="p-3 text-left">Notes</th>
                        <th class="p-3 text-left">Created</th>
                        <th class="p-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="contactsTable">
                    <!-- Contacts will be loaded here -->
                    <tr>
                        <td colspan="8" class="p-8 text-center text-gray-500">
                            <i class="fas fa-spinner fa-spin"></i> Loading contacts...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Load contacts on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadContacts();
        });
    </script>
</body>
</html>
